{% extends "todo/base.html" %}

{% block content %}
<div class="col-md-10 col-md-offset-1" style="text-align: center">
  <h2>All Active Items</h2>  
  
  
  <table class="table" >
    <tr style="font-weight:bold">
      <td>Task</td>
      <td>Time</td>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{log.task}}</td>
      <td>{{log.created_at}}</td>
    </tr>
    {% endfor %}
  </table>
  
</div>
  
{% endblock %}
